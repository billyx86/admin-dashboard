<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="dashboard-logo">
            <img src="assets/view-dashboard.svg" class="filter-white logo">Dashboard
        </div>
        <div class="nav-bar">
            <ul class="nav-list nav-styles">
                <li><img src="assets/home.svg" alt="" class="simple-icon filter-white">Home</li>
                <li><img src="assets/profile.svg" alt="" class="simple-icon filter-white">Profile</li>
                <li><img src="assets/message-reply.svg" alt="" class="simple-icon filter-white">Messages</li>
                <li><img src="assets/clock-time-three.svg" alt="" class="simple-icon filter-white">History</li>
                <li><img src="assets/note-multiple.svg" alt="" class="simple-icon filter-white">Tasks</li>
                <li><img src="assets/account-group.svg" alt="" class="simple-icon filter-white">Communities</li>
            </ul>
        </div>
        <div class="settings-bar">
            <ul class="settings-list nav-styles">
                <li><img src="assets/cog.svg" alt="" class="simple-icon filter-white">Settings</li>
                <li><img src="assets/help-box.svg" alt="" class="simple-icon filter-white">Support</li>
                <li><img src="assets/shield-check.svg" alt="" class="simple-icon filter-white">Privacy</li>
            </ul>
        </div>
    </div>
    <div class="content-container">
        <div class="header"></div>
        <div class="main-content"></div>
    </div>
</body>
</html>
